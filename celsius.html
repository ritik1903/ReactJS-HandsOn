<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id= root></div>
    <script type="text/babel">
        import React, { Component } from "react";
        import { render } from "react-dom";

class App extends Component {
  constructor(props) {
    super(props);
  // this.onchangeTemperature = this.onchangeTemperature.bind(this)
    this.state = {
      celsius: "",
      fahrenheit: "",
      temperature: 0,
      mesuarment: 'celsius',
      converMesuarment: 'fahrenheit',
    };
  }

  handlecelsius = (temperature) => {
      return (temperature * 5 / 9 + 32).toFixed(0)
  };

  handleFarenheit = (temperature) => {
     return ((temperature - 32) * 5 / 9).toFixed(0)
  }

  onchangeTemperature =(e) =>{
    this.setState({
      [e.target.name]: e.target.value
    })
  }
  

  render() {
    const {
      temperature,
      mesuarment,
      converMesuarment
    } = this.state;

    return (
      <div>
        <div>
          <h1>Temperature Converter</h1>
          <br/>
          <input
            type="number"
            name="temperature" 
            placeholder="Enter Temperature "
            value={temperature}
            onChange={this.onchangeTemperature}
          />
          <select
          value={mesuarment}
          name="mesuarment"
          onChange={this.onchangeTemperature}
          >
            <option
            value="celcius">Celcius</option>
            <option
            value="fahrenheit">Fahrenheit</option>
          </select>
        </div>
        <div>
          <p>Your Temperture: {temperature} in {converMesuarment}</p>
          <p>Your Temperture: {this.handleFarenheit(temperature)} in {mesuarment}</p>
        </div>
      </div>
    );
  }
}

render(<App />, document.getElementById("root"));


    </script>
</body>
</html>
